{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generations d'image</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'page.css' %}">
</head>
<body>
    <div id="container">
        <div class="allArticle-container">
            <div class="head"> 
                <h3>suggestions d'article</h3>
            </div>
            {% for article in final_suggestions %}
            <div class="article-suggestions">
                <a href="{% url 'post' %}?post_id={{article.id}}">
                    <h4>20/01/2024</h4>
                    <h2>{{article.title}}</h2>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
